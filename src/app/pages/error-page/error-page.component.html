<div class="min-h-screen flex flex-col items-center justify-center bg-gradient-to-b from-gray-50 to-gray-100 px-6 text-center">
  <div class="bg-white rounded-2xl p-10 shadow-xl border border-gray-100 max-w-lg w-full">
    <!-- Icon -->
    <div class="w-20 h-20 mx-auto mb-6 rounded-full flex items-center justify-center"
         [class]="errorCode() === '404' ? 'bg-blue-100' :
                  errorCode() === '403' || errorCode() === '401' ? 'bg-yellow-100' :
                  'bg-red-100'">
      @switch (icon()) {
        @case ('lock') {
          <svg xmlns="http://www.w3.org/2000/svg" class="w-10 h-10 text-yellow-600" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <rect width="18" height="11" x="3" y="11" rx="2" ry="2"/><path d="M7 11V7a5 5 0 0 1 10 0v4"/>
          </svg>
        }
        @case ('shield') {
          <svg xmlns="http://www.w3.org/2000/svg" class="w-10 h-10 text-yellow-600" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="m12 22-8-4V6l8-4 8 4v12z"/><path d="m9 12 2 2 4-4"/>
          </svg>
        }
        @case ('search') {
          <svg xmlns="http://www.w3.org/2000/svg" class="w-10 h-10 text-blue-600" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <circle cx="11" cy="11" r="8"/><path d="m21 21-4.3-4.3"/><path d="M8 8h6"/><path d="M8 14h4"/>
          </svg>
        }
        @case ('server') {
          <svg xmlns="http://www.w3.org/2000/svg" class="w-10 h-10 text-red-600" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <rect width="20" height="8" x="2" y="2" rx="2" ry="2"/><rect width="20" height="8" x="2" y="14" rx="2" ry="2"/>
            <line x1="6" x2="6.01" y1="6" y2="6"/><line x1="6" x2="6.01" y1="18" y2="18"/>
          </svg>
        }
        @default {
          <svg xmlns="http://www.w3.org/2000/svg" class="w-10 h-10 text-red-600" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <circle cx="12" cy="12" r="10"/><line x1="12" x2="12" y1="8" y2="12"/><line x1="12" x2="12.01" y1="16" y2="16"/>
          </svg>
        }
      }
    </div>

    <!-- Error Code -->
    <div class="text-6xl font-bold text-gray-200 mb-2">{{ errorCode() }}</div>

    <!-- Title -->
    <h1 class="text-2xl font-bold text-gray-900 mb-3">{{ title() }}</h1>

    <!-- Message -->
    <p class="text-gray-600 mb-8 leading-relaxed">{{ message() }}</p>

    <!-- Actions -->
    <div class="flex flex-col sm:flex-row gap-3 justify-center">
      @if (errorCode() === '401') {
        <button (click)="goLogin()"
                class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-3 rounded-full font-semibold transition-all hover:-translate-y-0.5 shadow-md">
          Se connecter
        </button>
      } @else {
        <button (click)="goHome()"
                class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-3 rounded-full font-semibold transition-all hover:-translate-y-0.5 shadow-md">
          Retour à l'accueil
        </button>
      }
      <button (click)="goBack()"
              class="bg-white hover:bg-gray-50 text-gray-700 px-6 py-3 rounded-full font-semibold border border-gray-300 transition-all">
        Page précédente
      </button>
    </div>

    <!-- Help text -->
    <p class="text-xs text-gray-400 mt-8">
      Si le problème persiste, contactez le support technique.
    </p>
  </div>
</div>
