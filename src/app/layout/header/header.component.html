<header class="h-16 bg-white border-b border-gray-200 flex items-center justify-between px-6 sticky top-0 z-10">

  <!-- Left Side: Title or Breadcrumb (Placeholder) -->
  <div class="flex items-center gap-4">
    <h1 class="text-xl font-semibold text-gray-800">
      <!-- Dynamic Title Could Go Here -->
      Tableau de bord
    </h1>
  </div>

  <!-- Right Side: Actions & Profile -->
  <div class="flex items-center gap-4">

    <!-- Quick Action Button -->
    <button class="hidden md:flex items-center gap-2 bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-lg text-sm font-medium transition-colors shadow-sm shadow-blue-200">
      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M5 12h14"/><path d="M12 5v14"/></svg>
      Nouveau Projet
    </button>

    <div class="w-px h-6 bg-gray-200 mx-2"></div>

    <!-- Notification Icon -->
    <button class="relative p-2 text-gray-400 hover:text-gray-600 transition-colors rounded-full hover:bg-gray-100">
      <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M6 8a6 6 0 0 1 12 0c0 7 3 9 3 9H3s3-2 3-9"/><path d="M10.3 21a1.94 1.94 0 0 0 3.4 0"/></svg>
      <span class="absolute top-1.5 right-1.5 w-2 h-2 bg-red-500 rounded-full border-2 border-white"></span>
    </button>

    <!-- User Profile Dropdown Trigger (Simple implementation) -->
    <div class="flex items-center gap-3 pl-2 cursor-pointer group relative">
      <div class="text-right hidden sm:block">
        <div class="text-sm font-medium text-gray-900 leading-none">{{ authService.currentUser()?.username || 'Utilisateur' }}</div>
        <div class="text-xs text-gray-500 mt-1">{{ authService.currentUser()?.email || 'email@example.com' }}</div>
      </div>

      <div class="h-9 w-9 rounded-full bg-gray-100 border border-gray-200 flex items-center justify-center text-gray-600 font-medium">
        {{ (authService.currentUser()?.username?.charAt(0) || 'U') | uppercase }}
      </div>

      <!-- Dropdown Menu (Hover based for simplicity or click if implementing fully) -->
      <div class="absolute right-0 top-full mt-2 w-48 bg-white rounded-lg shadow-lg border border-gray-100 py-1 hidden group-hover:block animate-in fade-in slide-in-from-top-2 duration-200">
        <a href="#" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-50">Mon Profil</a>
        <button (click)="logout()" class="w-full text-left px-4 py-2 text-sm text-red-600 hover:bg-red-50 flex items-center gap-2">
          <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"/><polyline points="16 17 21 12 16 7"/><line x1="21" x2="9" y1="12" y2="12"/></svg>
          DÃ©connexion
        </button>
      </div>
    </div>
  </div>
</header>
