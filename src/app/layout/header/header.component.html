<header class="h-16 bg-white border-b border-gray-200 flex items-center justify-between px-6 sticky top-0 z-10">

  <!-- Left: Page Title -->
  <div class="flex items-center gap-4">
    <h1 class="text-xl font-semibold text-gray-800">
      Tableau de bord
    </h1>
  </div>

  <!-- Right: Actions & Profile -->
  <div class="flex items-center gap-4">

    <!-- Quick Action -->
    <button class="hidden md:flex items-center gap-2 bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-lg text-sm font-medium transition-all shadow-sm hover:-translate-y-0.5">
      <svg xmlns="http://www.w3.org/2000/svg" class="w-4 h-4" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M5 12h14"/><path d="M12 5v14"/></svg>
      Nouveau Projet
    </button>

    <div class="w-px h-6 bg-gray-200"></div>

    <!-- Notifications -->
    <button class="relative p-2 text-gray-400 hover:text-gray-600 transition-colors rounded-full hover:bg-gray-100">
      <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M6 8a6 6 0 0 1 12 0c0 7 3 9 3 9H3s3-2 3-9"/><path d="M10.3 21a1.94 1.94 0 0 0 3.4 0"/></svg>
      <span class="absolute top-1.5 right-1.5 w-2 h-2 bg-red-500 rounded-full border-2 border-white"></span>
    </button>

    <!-- User Profile -->
    @if (authService.currentUser(); as user) {
      <div class="flex items-center gap-3 pl-2 cursor-pointer group relative">
        <div class="text-right hidden sm:block">
          <div class="text-sm font-medium text-gray-900 leading-none">{{ user.username }}</div>
          <div class="text-xs text-gray-500 mt-0.5">{{ user.email }}</div>
        </div>

        <div class="h-10 w-10 rounded-full bg-gradient-to-br from-blue-500 to-indigo-600 flex items-center justify-center text-white font-semibold text-sm shadow-md">
          {{ user.username.charAt(0).toUpperCase() }}
        </div>

        <!-- Dropdown -->
        <div class="absolute right-0 top-full mt-2 w-48 bg-white rounded-xl shadow-lg border border-gray-100 py-1 opacity-0 invisible group-hover:opacity-100 group-hover:visible transition-all duration-200 translate-y-1 group-hover:translate-y-0">
          <a href="#" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-50">Mon Profil</a>
          <a href="#" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-50">Paramètres</a>
          <hr class="my-1 border-gray-100">
          <button (click)="logout()" class="w-full text-left px-4 py-2 text-sm text-red-600 hover:bg-red-50 flex items-center gap-2">
            <svg xmlns="http://www.w3.org/2000/svg" class="w-4 h-4" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"/><polyline points="16 17 21 12 16 7"/><line x1="21" x2="9" y1="12" y2="12"/></svg>
            Déconnexion
          </button>
        </div>
      </div>
    }
  </div>
</header>
