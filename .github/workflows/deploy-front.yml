name: Deploy Front to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "22"

      - name: Install dependencies
        run: npm ci

      - name: Build Angular app
        run: npm run build:prod

      - name: Move files in docs/browser to docs folder
        run: |
          mv docs/browser/* docs
          rm -rf docs/browser

      - name: Add 404.html for Angular routing
        run: cp dist/project-management-tool-front/browser/index.html dist/project-management-tool-front/browser/404.html

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist/project-management-tool-front/browser
